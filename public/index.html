<!DOCTYPE html>
<html lang="en" ng-app="vchat">

<head>
  <meta charset="UTF-8">
  <title>VChat</title>
  <link rel="shortcut icon" type="image/png" href="https://png.icons8.com/metro/50/000000/video-call.png"
  />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-controller="user-list" class="container-fluid">
  <h1>{{title}}</h1>
  <div class="row" ng-if="!isRejected">
    <div class="col-lg-4">
      <h4>Active Users</h4>
      <button class="btn btn-md" ng-click="makeActive()" ng-if="!isActive">Become Active</button>
      <ul class="m-2" ng-if="isActive">
        <li>{{user_name}} (YOU) &nbsp;<i class="fa fa-pencil" aria-hidden="true"></i></li>
        <li ng-repeat="streamer in users" ng-if="streamer.id!==myId">{{streamer.name}}&nbsp;
          <button ng-click="call(streamer.id)" class="btn btn-sm"><span class="glyphicon glyphicon-facetime-video"></span> Call</button>
        </li>
      </ul>
    </div>
    <div class="col-lg-4" id="self">
    </div>
    <div class="col-lg-4" id="remote">
    </div>
  </div>
  <div ng-if="isRejected">
    <h1>session is active on some other tab</h1>	  
  </div>
  <div id="user_name_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Set User Name</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row form-group m-2">
            <label class="col-lg-4 col-form-label">User Name: </label>
            <input class="form-control col-lg-8" ng-model="user_name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="setUserName()" class="btn btn-default btn-primary"
            data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</html>
